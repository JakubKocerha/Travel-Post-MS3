{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-lighten-5">Manage Post Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}"
                class="max-width waves-effect waves-light btn-large blue-grey-text text-lighten-5 grey darken-2 z-depth-3">
                Add Category <i class="fas fa-plus-square"></i>
            </a>
        </div>
    </div>

    <!-- Self customised code mostly from CI tutorials below -->
    <div class="row container">
        {% for category in categories %}
            <div class="col s12 m6">
                <div class="card center-align blue-grey lighten-5 grey-text text-darken-4">
                    <div class="card-content">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#"
                        class="max-width waves-effect waves-light btn-large blue-grey-text text-lighten-5 grey darken-2 z-depth-3">
                            Edit Category <i class="fas fa-paper-plane"></i>
                        </a>
                        <a href=""
                            class="max-width cancel-btn waves-effect waves-light btn-large blue-grey-text text-lighten-5 z-depth-3">
                            Cancel <i class="fas fa-times-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
