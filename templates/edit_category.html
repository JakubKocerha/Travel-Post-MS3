{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-lighten-5">Edit Post Category</h3>

    <!-- Self customised code mostly from CI tutorials below -->
    <div class="container">
        <div class="row card-panel blue-grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
                <!-- post category -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fas fa-folder prefix grey-text text-darken-4"></i>
                        <input id="category_name" name="category_name" type="text" minlength="2"
                            maxlength="50" data-length="50" value="{{ category.category_name }}" class="validate" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="max-width waves-effect waves-light btn-large blue-grey-text text-lighten-5 grey darken-2 z-depth-3">
                            Edit Category <i class="fas fa-paper-plane"></i>
                        </button>
                        <a href="{{ url_for('get_categories') }}"
                            class="max-width cancel-btn waves-effect waves-light btn-large blue-grey-text text-lighten-5 z-depth-3">
                            Cancel <i class="fas fa-times-circle"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
