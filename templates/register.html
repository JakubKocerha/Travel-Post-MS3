{% extends "base.html" %}
{% block content %}
    <!-- code below from materializecss.com and CI tutorials -->
    <h3 class="center-align blue-grey-text text-lighten-5">Register</h3>

    <div class="row container">
        <form class="col s12" method="POST" action="{{ url_for('register') }}">
            <!-- username input -->
            <div class="card-panel blue-grey lighten-5">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password input -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix grey-text text-darken-4 blue-grey-text text-lighten-5"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 waves-effect waves-light btn-large blue-grey-text text-lighten-5 grey darken-2 z-depth-3">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
            
            
        </form>
    </div>

{% endblock %}
