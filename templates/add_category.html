{% extends "base.html" %}
{% block content %}

    <h3 class="center-align blue-grey-text text-lighten-5">Add Post Category</h3>

    <!-- Self customised code mostly from CI tutorials below -->
    <div class="container">
        <div class="row card-panel blue-grey lighten-5">
            <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
                <!-- post category -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fas fa-folder prefix grey-text text-darken-4"></i>
                        <input id="category_name" name="category_name" type="text" minlength="2"
                            maxlength="50" data-length="50" class="validate" required>
                        <label for="category_name">Post Category Name</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="col s12 waves-effect waves-light btn-large blue-grey-text text-lighten-5 grey darken-2 z-depth-3">
                            Add Category <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
