{% extends "base.html" %}
{% block content %}

    <div class="row container">
        <div class="col s12">
            <ul class="collapsible popout">
                {% for post in posts %}
                <li>
                    <div class="collapsible-header blue-grey-text text-lighten-5">
                        <div class="row valign-wrapper">
                            <div class="col s12 m3">
                                <img src="{{ post.image_link }}" alt="Northern light" class="materialboxed responsive-img">
                            </div>
                            <div class="col s12 m9">
                                <h5>{{ post.title_text }}</h5>
                                <span>{{ post.date_post }}</span>
                                <span>Category: {{ post.category_name }}</span>
                                <h6>{{ post.summary }}</h6>
                            </div>
                        </div>
                    </div>
                    <div class="collapsible-body blue-grey-text text-lighten-5">
                        <p class="">{{ post.body }}</p>
                        <p>Username</p>
                        <p>Email</p>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
