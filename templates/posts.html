{% extends "base.html" %}
{% block content %}

    <h2>Child template Heading</h2>

    {% for post in posts %}
        {{ post.title_name }}<br>
        {{ post.category_name }}<br>
        {{ post.image_link }}<br>
        {{ post.summary_text }}<br>
        {{ post.post_body }}<br>
        {{ post.post_date }}<br>
    {% endfor %}

{% endblock %}
