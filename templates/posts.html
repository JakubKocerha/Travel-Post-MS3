<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Posts</title>
</head>
<body>
    {% for post in posts %}
        {{ post.title_name }}<br>
        {{ post.category_name }}<br>
        {{ post.image_link }}<br>
        {{ post.summary_text }}<br>
        {{ post.post_body }}<br>
        {{ post.post_date }}<br>
    {% endfor %}
</body>
</html>
